<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pomodoro Tutorial</title>
</head>

<body>

    <h1>Pomodoro</h1>

    <div class="content">
        <span class="work">
            Work
        </span>
        <span class="cycle">
            Cycle
        </span>
        <span class="break">
            Break
        </span>
    </div>

    <div class="timer">
        <div class="workTime">
            <div class="workMin">
                25
            </div>
            :
            <div class="workSec">
                00
            </div>
        </div>
        <div class="cycleTime">
            0
        </div>
        <div class="breakTime">
            <div class="breakMin">
                05
            </div>
            :
            <div class="breakSec">
                00
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
